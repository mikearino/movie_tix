<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to Mike and Cord's Drive In</h1>
        <form id="movie-dropdown">
          <select class="form-control" id="title">
            <option>Please select which movie, dummie</option>
            <option>Rabid Animal</option>
            <option>Clowns</option>
            <option>Alien Invaders</option>
            <option>Shrek5 on blueberry</option>
          </select>
          <select class="form-control" id="time">
            <option> Please select what viewing time, dummie</option>
            <option>7Pm</option>
            <option>8Pm</option>
            <option>9Pm</option>
            <option>10pm</option>
          </select>
          <select class="form-control" id="age">
            <option> Please select your age, dummie</option>
            <option>underEighteen</option>
            <option>adult</option>
            <option>sixtyOrBetter</option>
          </select>
          <button type="submit" name="button">Take me to the movies</button>
        </form>
      </div>
          <h2>Movies:</h2>
          <ul id="movie">
          </ul>
          <div id="showMovieTickets">
          <p>Movie Name:<span class="movie-name"></span></p>
          <p>Movie Time:<span class="movie-time"></span></p>
          <p>Age:<span class="users-age"></span></p>
          <div id="buttons">
        </div>
      </div>

  </body>
</html>
